<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP S4HANA System Administration Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="main-content">
             <h1>SAP S4HANA System Administration Quiz</h1>
            <div id="score-area">Score: <span id="current-score">0</span> / <span id="total-questions"></span></div>
            <div id="quiz">
                </div>
            <div id="quiz-results" class="results"></div>
        </div>

        <div class="side-panel">
            <h2>Questions</h2>
            <div id="question-list">
                </div>
        </div>
    </div>


    <div class="fixed-buttons">
        <button id="prev-button" onclick="prevQuestion()" disabled>Previous Question</button>
        <button id="check-button" onclick="checkAnswer()">Check Answer</button>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
